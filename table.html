<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dúvidas sobre a tag table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Lista de compras</h1>

    <hr/>

    <table border="1">
        
        <tr>

            <th >Item</th>
            <th>Quantidade</th>
        </tr>

        <tr>
            <td><img src="../HTML/imagens/arroz.png" alt="Saco de arroz"></td>
            <td>Arroz</td>
            <td>5kg</td>
        </tr>

        <tr>
            <td><img src="../HTML/imagens/fanta.png" alt="Fanta laranja"></td>
            <td>Fanta Laranja</td>
            <td>2L</td>
        </tr>

        <tr>
            <td><img src="../HTML/imagens/cafe.png" alt="Café"></td>
            <td>Café</td>
            <td>5Kg</td>
        </tr>

    </table>

</html>
