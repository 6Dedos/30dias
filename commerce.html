<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:&commerce</title>
    <script src="https://kit.fontawesome.com/e77323848b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>


<nav> 
    <div id="navbar">
        <div id="idimg">
            <img src="../HTML/imagens/max.png" alt="Logo Max steel" class="max">
        </div>
        <div >
            <a href="">Inicio</a>
        </div>         
        <div >
            <a href="" >Chaveiro</a>
        </div>           
        <div >
            <a href="" >Protetor de carregador</a>
        </div>

        <div >
            <a href="" class="menu">Suporte para celular</a>
        </div>
       
    </div>
    <div id="titulo">
        <h1>MaxSteel STORE</h1>
    </div>

</nav>

</header>
<main>

    <div class="produtosdestaque">
        <h2>Produtos em destaque</h2>
    </div>
    <div id="produtos">
        <div class="prd">
            <img src="/HTML/imagens/ps.png" alt="prd"  class="produto">
            <h3>R$40.99</h3>
            <p>Acessório para apoiar celulares</p>
        </div>
        <div class="prd">
            <img src="/HTML/imagens/ps.png" alt="prd"  class="produto"> 
            <h3>R$10.99</h3>
            <p>Acessório para customizar seu carregador</p>
        </div>
        <div class="prd">
            <img src="/HTML/imagens/ps.png" alt="prd"  class="produto">
            <h3>R$5.99</h3>
            <p>Chaveiro</p>
        </div>
    </div>


       
    
</main>

<footer>

    <div class="rodape">
        <div id="redesociais">
            <div class="logo">
                <a href="https://wa.link/lv03k0" target="_blank" class="logo">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            </div>
             <br>
            <div class="logo">
                <a href="https://www.instagram.com/maxsteelstore/" target="_blank" class="logo">
                <i class="fa-brands fa-instagram"></i>
            </a>
            </div>
        </div>

        <div id="newsletter">
            <form action="">
            <h3>Receba nossas novidades</h3>
            <input type="email" id="inputemail" placeholder="Digite seu e-mail">  
            <button type="button">Enviar</button>
            </form>
        </div>

        <div class="copy">
            <p>todos os direitos reservados</p>
        </div>
 
    </div>

</footer>

    



</body>
</html>
